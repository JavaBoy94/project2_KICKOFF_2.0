<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/calendar/attend/myAttendDetail.css}">

</head>
<body>
<div th:replace="~{fragment/common/adminHeader :: adminHeaderFragment}"></div>
<div id="wrap">
    <div th:replace="~{fragment/common/leftMenu :: leftMenuFragment}"></div>

<div class="right-menu">
    <div class="con">
        <h2>출석 관리</h2>
  <div class="right-con">
      <div class="notice">
          <h2>상세 보기</h2>
    <div class="con2">

      <table border="1" class="listTable">
        <tr class="tHeader">

          <th>근태아이디</th>
          <th>출근시간</th>
          <th>퇴근시간</th>
          <th>회원 아이디</th>

        </tr>
        <tr th:each="attendDto:${attendDto}" class="tBody">
            <td th:text="${attendDto.attendId}"></td>
            <td th:text="${#temporals.format(attendDto.attendStart, 'yyyy-MM-dd HH:mm:ss')}" ></td>
            <td th:text="${#temporals.format(attendDto.attendEnd, 'yyyy-MM-dd HH:mm:ss')}" ></td>
            <td th:text="${attendDto.mId}"></td>
        </tr>

      </table>

    </div>

  </div>

</div>
</div>
</div>
</body>
</html>
