<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결재 리스트</title>
    <link rel="stylesheet" th:href="@{/css/approval/listDetail.css}">
</head>

<body>
    <div th:replace="~{fragment/common/adminHeader :: adminHeaderFragment}"></div>
    <div class="container">
        <div th:replace="~{fragment/common/leftMenu :: leftMenuFragment}"></div>
        <div class="approvalList">
            <h2>결재문서 상세</h2>
            <div class="conform">
                <h3>결재선</h3>
                <div class="conformMain">
                    <div class="sub1">
                        <tr>
                            <th>
                                <div>결재</div>
                            </th>
                        </tr>
                    </div>
                    <div class="sub2">
                        <tr>
                            <th>
                                <div class="sub2-1">결재</div>
                                <div class="sub2-2">반려/승인 도장img</div>
                                <div class="sub2-3">결재자 이름</div>
                            </th>
                        </tr>
                    </div>
                    <div class="sub3">
                        <tr>
                            <th>
                                <div class="sub3-1"><label for="">결재자img : 결재자 이름</label> <br><br></div>
                                <div class="sub3-2"><textarea name="appContent" id="appContent" cols="40" rows="5"
                                        placeholder="결재의견을 입력할 수 있습니다."></textarea></div>
                                <div class="sub3-3">
                                    <button>반려</button>
                                    <button>승인</button>
                                </div>
                            </th>
                        </tr>
                    </div>
                </div>
            </div>
            <div class="approvalListDetail">
                <ul>
                    <li class="division">
                        <span>구분 :</span>
                        <span th:text="${approval.appDivision}"></span>
                    </li>
                    <li class="title">
                        <!-- <span>제목 :</span> -->
                        <span th:text="${approval.appTitle}"></span>
                    </li>

                    <div class="sub1">
                        <!-- 나중에 member와 조인시에 기안자 나타낼 예정 -->
                        <li class="id">
                            <span>작성자img ·</span>
                            <span>작성자 : 000 ·</span>
                            <!-- <span th:text="${member.mId}"></span> -->
                        </li>

                        <li class="time">
                            <!-- <span>등록일 :</span> -->
                            <span th:text="*{#temporals.format(approval.appCreate, 'yyyy.MM.dd HH:mm')}"></span>
                        </li>
                    </div>

                    <div class="line">
                        <!-- -------------------------------------------------------------------------- -->
                    </div>

                    <li class="content">
                        <span>기안내용</span>
                        <span class="sub1" th:text="${approval.appContent}"></span>
                    </li>

                    <div class="fileparents">
                        <li class="file">
                            <span>첨부파일</span>
                            <div class="filesub" th:if="${approval.appAttach==1}"></div>
                            <!--                            <a href="C:/saveFiles/newFilename.xlsx" download="originalFilename.xlsx">다운로드</a>-->
                            <a href="/files/newFilename.xlsx" download="originalFilename.xlsx">다운로드</a>

                            <div th:if="${approval.appAttach==0}"></div>
                        </li>
                    </div>

                    <div class="move">
                        <li>
                            <button><a th:href="@{|/approval/listUpdate/${approval.appId}|}">수정</a></button>
                            <button><a th:href="@{|/approval/listDelete/${approval.appId}|}">삭제</a></button>
                        </li>
                    </div>


                    <!--                    <li>-->
                    <!--                        <span>결재상태 :</span>-->
                    <!--                        <span th:text="${approval.app_status}"></span>-->
                    <!--                    </li>-->
                    <!--                    <li>-->
                    <!--                        <span>반려사유 :</span>-->
                    <!--                        <span th:text="${approval.app_reason}"></span>-->
                    <!--                    </li>-->
                </ul>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
