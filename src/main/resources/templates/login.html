<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h1>Sign In</h1>
            <form th:action="loginOk" method="post" >
                <div class="login-form">
                    <ul>
                        <li class="s1">
                            <h4>이메일</h4>
                            <input type="text" name="mEmail" placeholder="example@gmail.com">
                        </li>
                        <li class="s1">
                            <h4>비밀번호</h4>
                            <input type="password" name="mPw" placeholder="비밀번호를 입력해주세요">
                        </li>
                        <li class="s2">
                            <input type="submit" value="로그인">
                        </li>
                        
                        <div class="side-Menu">
                            <a th:href="@{/join}">회원가입</a>
                            <a th:href="@{#}">이메일찾기</a>
                        </div>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
