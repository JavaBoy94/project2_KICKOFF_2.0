<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- fullcalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>

    <link rel="stylesheet" href="../../static/css/calendar/calendar.css">
    <script src="../../static/js/calendar/calendar.js"></script>

    <script type="text/javascript">

    let now = new Date();

    let fullDataOfFirst = new Date(now.getFullYear(), now.getMonth(), 1);
    let fullDataOfLast = new Date(now.getFullYear(), now.getMonth() + 1, 0);

    console.log(fullDataOfFirst);
    console.log(fullDataOfLast);

      document.addEventListener('DOMContentLoaded', function () {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
              timeZone: 'UTC',
              initialView: 'dayGridMonth', // 홈페이지에서 다른 형태의 view를 확인할  수 있다.
              events:[ // 일정 데이터 추가 , DB의 event를 가져오려면 JSON 형식으로 변환해 events에 넣어주면된다.
                  {


                      title:'일정',
                      start:'2023-03-17 00:00:00',
                      end:'2023-03-18 24:00:00' 
                      // color 값을 추가해 색상도 변경 가능 자세한 내용은 하단의 사이트 참조
                  }
              ], headerToolbar: {
                  center: 'addEventButton' // headerToolbar에 버튼을 추가
              }, customButtons: {
                  addEventButton: { // 추가한 버튼 설정
                      text : "일정 추가",  // 버튼 내용
                      click : function(){ // 버튼 클릭 시 이벤트 추가
                          $("#calendarModal").modal("show"); // modal 나타내기

                          $("#addCalendar").on("click",function(){  // modal의 추가 버튼 클릭 시
                              var content = $("#calendar_content").val();
                              var start_date = $("#calendar_start_date").val();
                              var end_date = $("#calendar_end_date").val();
                              
                              //내용 입력 여부 확인
                              if(content == null || content == ""){
                                  alert("내용을 입력하세요.");
                              }else if(start_date == "" || end_date ==""){
                                  alert("날짜를 입력하세요.");
                              }else if(new Date(end_date)- new Date(start_date) < 0){ // date 타입으로 변경 후 확인
                                  alert("종료일이 시작일보다 먼저입니다.");
                              }else{ // 정상적인 입력 시
                                  var obj = {
                                      "title" : content,
                                      "start" : start_date,
                                      "end" : end_date
                                  }//전송할 객체 생성

                                  console.log(obj); //서버로 해당 객체를 전달해서 DB 연동 가능


                                }
                          });
                      }
                  }
              },
              editable: true, // false로 변경 시 draggable 작동 x 
              displayEventTime: false // 시간 표시 x
          });
          calendar.render();
      });
  </script>
  <style>
      #calendarBox{
          width: 70%;
          padding-left: 15%;
      }

  </style>
    
</head>
<body>

  <div class="right-menu">

    <div class="right-con">

        <div id="calendarBox">
            <div id="calendar"></div>
        </div>

    </div>

  </div>



  <!-- modal 추가 -->
  <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="taskId" class="col-form-label">일정 내용</label>
                      <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                      <label for="taskId" class="col-form-label">시작 날짜</label>
                      <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                      <label for="taskId" class="col-form-label">종료 날짜</label>
                      <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"
                      id="sprintSettingModalClose">취소</button>
              </div>
  
          </div>
      </div>
  </div>

<!-- 관리자만 -->
  <button><a th:href="@{/schedule/createTeamPlan}">관리자 일정 추가</a></button>
  <button><a th:href="@{#}">관리자 일정 삭제</a></button>



  <table border="1" class="listTable">
      <tr class="tHeader">
          <th>스케줄 아이디</th>
          <th>스케줄</th>
          <th>상품타입</th>
          <th>상품정보</th>
          <th>상품가격</th>
          <th>구매날짜</th>
          <th>취소</th>

      </tr>
      <tr th:each="schedule:${scheduleDtoList}" class="tBody">
          <form th:action="@{#}" method="post" th:object="${scheduleFix}">
              <input type="text" id="scheduleId" name="scheduleId" th:value="${schedule.ScheduleId}" hidden="hidden">
              <td th:text="${schedule.ScheduleBoard}"></td>
              <td th:text="${schedule.ScheduleStart}"></td>
              <td th:text="${schedule.ScheduleEnd}"></td>
              <td th:text="${schedule.ScheduleProgress}"></td>
              <td th:text="${schedule.userId}" ></td>
          </form>
      </tr>
  </table>

</body>
</html>
