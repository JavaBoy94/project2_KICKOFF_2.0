<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" , xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>

<head>
    <meta charset="UTF-8">
    <title>footballAdmin</title>
    <link rel="stylesheet" th:href="@{/css/board/adminBoardDetail.css}">
</head>

<body>
<div th:replace="~{fragment/common/adminHeader :: adminHeaderFragment}"></div>
<div id="wrap">
    <div th:replace="~{fragment/common/leftMenu :: leftMenuFragment}"></div>
    <div class="right-menu">
        <h1>게시글</h1>
        <div class="right-con">
            <div class="boardUpdate">
                <span>공지사항내역</span>
                <form th:action="@{admin/boardUpdate}" method="post" th:object="${boardDto}">
                    <ul>
                        <li class="s2">
                            <div class="s4" th:unless="${board.boardAttach==1}">
                                <span>없음</span>
                            </div>
                        </li>
                        <li class="s2">
                            <label th:for="noticeTitle">제목</label>
                            <span th:text="${notice.noticeTitle}"></span>
                        </li>
                        <li class="s2">
                            <label th:for="noticeHit">조회수</label>
                            <span th:text="${notice.noticeHit}"></span>
                        </li>
                        <li class="s2">
                            <label th:for="noticeContent">내용</label>
                            <textarea th:text="${notice.noticeContent}" readonly></textarea>
                        </li>
                        <li class="s3" th:if="${notice.mEmail.equals(#authentication.getName())}">
                            <a th:href="@{|/notice/noticeUpdate/${notice.noticeId}|}">게시글수정</a>
                            <a th:href="@{|/notice/noticeDelete/${notice.noticeId}|}">게시글삭제</a>
                            <a th:href="@{/notice/noticeList}" class="s3sub">게시글조회</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
